<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden"></span>
</div>

<div class="mb-3">
    <label for="filterText" class="form-label">Ürün Arama</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
     placeholder="Arama ifadesi giriniz">
  </div>

  <div *ngIf="filterText" class="alert alert-success">
    {{filterText}} aradınız
  </div>



<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Ürün adı</th>
            <th>Kategori</th>
            <th>Fiyat</th>
            <th>Kdv'li Fiyat</th>
            <th>Stok adedi</th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | filterPipe:filterText">
            <td>{{product.productId}}</td>
            <td>{{product.productName |uppercase}}</td>
            <td>{{product.categoryId}}</td>
            <td>{{product.unitPrice | currency}}</td>
            <td>{{product.unitPrice | vatAdded:10  | currency  }}</td>
            <td>{{product.unitsInStock}}</td>
            <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete ekle</button></td>
        </tr>
    </tbody>
    
</table>
